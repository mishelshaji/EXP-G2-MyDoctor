<div class="container-fluid fullscreen row">
    <div class="col-lg-3 mt-3 doctor-info d-flex flex-column align-items-center">
        <h4>Doctor Details</h4><img src="./assets/images/doctor1png.png" alt="">
        <h5>Dr.Raj Kumar</h5>
        <p>Dentistry</p><br>
        <p>Email Address:</p>
        <p>someone@gmail.com</p><br>
        <p>Contact Number</p>
        <p>9074XXXXXX</p>
    </div>
    <div class="col-lg-8">
        <br>
        <h2 class="text-center">Appointment Booking Page</h2>
        <br>
        <p class="text-center">Select appropriate date and time for the appointment</p>
        <br><br>
        <!-- <div class="">
            <button class="next-button border-0 h-25"><fa-icon class="fs-3" [icon]="faLeftArrow"></fa-icon></button>
            <div class="d-flex w-100 justify-content-center">
                <button class="datepicker w-25 h-50 ms-1">Feb 9</button>
                <button class="datepicker w-25 h-50 ms-1">Feb 10</button>
                <button class="datepicker w-25 h-50 ms-1">Feb 11</button>
                <button class="datepicker w-25 h-50 ms-1">Feb 12</button>
            </div>
            <button class="next-button border-0 h-25"><fa-icon class="fs-3" [icon]="faRightArrow"></fa-icon></button>
        </div> -->
        <div class="d-inline-block w-100">
            <div class="btn-group d-flex justify-content-end mb-2" role="group">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="navigate(-1);">Prev</button>
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="today()">This month</button>
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="navigate(1)">Next</button>
            </div>
            <ngb-datepicker #d1 [(ngModel)]="model1" #c1="ngModel" class="custom-datepicker px-3 pt-1 pb-3" #dp [minDate]="todayDate" [displayMonths]="1" outsideDays="hidden"
                [weekdays]="false" navigation="none">
                <ng-template ngbDatepickerContent>
                    <div *ngFor="let month of dp.state.months">
                        <div class="text-primary p-1 fw-bold">{{ i18n.getMonthShortName(month.month) }} {{ month.year }}
                        </div>
                        <ngb-datepicker-month class="border rounded" [month]="month"></ngb-datepicker-month>
                    </div>
                </ng-template>
            </ngb-datepicker>
            <button id="selectdate" (click)="getDate(model1)">Select date</button>
        </div>
        <br><br>
        <div class="mx-auto w-75 d-none radioclass">
            <form>
                <label class="radio-inline">
                    <input class="ms-2 me-1" type="radio" name="opt-time" (click)="DisplayTimeSlots(0)">Morning
                    (9AM to 1PM)
                </label>
                <label class="radio-inline">
                    <input class="ms-2 me-1" type="radio" name="opt-time" (click)="DisplayTimeSlots(1)">Afternoon (2PM
                    to 4PM)
                </label>
                <label class="radio-inline">
                    <input class="ms-2 me-1" type="radio" name="opt-time" (click)="DisplayTimeSlots(2)">Evening (4.30PM
                    to 6PM)
                </label>
            </form>
        </div>
        <br>
        <div *ngIf="timeSlot==0" class="time-slots-area row row-cols-4">
            <button class="time-slot col-lg-3 p-1 m-1" value="9:00">9:00 AM to 9:30AM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="9:30">9:30 AM to 10:00AM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="10:00">10:00 AM to 10:30AM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="10:30">10:30 AM to 11:00AM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="11:00">11:00 AM to 11:30AM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="11:30">11:30 AM to 12:00PM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="12:00">12:00 PM to 12:30PM</button>
            <button class="time-slot col-lg-3 p-1 m-1" value="12:30">12:30 PM to 1:00PM</button>
        </div>
        <div *ngIf="timeSlot==1" class="time-slots-area row row-cols-4">
            <button class="time-slot col-lg-3 p-1 m-1">2:00 PM to 2:30PM</button>
            <button class="time-slot col-lg-3 p-1 m-1">2:30 PM to 3:00PM</button>
            <button class="time-slot col-lg-3 p-1 m-1">3:00 PM to 3:30PM</button>
            <button class="time-slot col-lg-3 p-1 m-1">3:30 PM to 4:00PM</button>
        </div>
        <div *ngIf="timeSlot==2" class="time-slots-area row row-cols-4">
            <button class="time-slot col-lg-3 p-1 m-1">4:30 PM to 5:00PM</button>
            <button class="time-slot col-lg-3 p-1 m-1">5:00 PM to 5:30PM</button>
            <button class="time-slot col-lg-3 p-1 m-1">5:30 PM to 6:00PM</button>
        </div>
        <button type="submit" class="appointment-book d-none">Book Appointment</button>
    </div>
</div>
