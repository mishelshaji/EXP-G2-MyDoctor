<div class="w-100 d-flex flex-column">
    <div class="search-dept">
        <div class="search-contents d-flex">
            <h2>Search Doctor, Make an Appointment</h2>
            <br>
            <p>Best Doctors at the best hospital.</p>
            <p>Search by Department, and Book now.</p>
            <br>
            <form (ngSubmit)="searchResult()">
                <div class="d-flex">
                    <div class="search-area d-flex">
                        <img src="../../../assets/svg/search.svg" alt="search-icon">
                        <input list="depts" type="search" name="search" id="search" class="w-100"
                            placeholder="Search department (Use Suggestions)" [(ngModel)]="enteredSearchValue">
                        <datalist id="depts">
                            <option *ngFor="let dept of departments" value="{{dept.name}}">
                        </datalist>
                        <button type="submit" id="button">Search</button>
                    </div>
                </div>
            </form>
            <p id="hint">Eg: Dentistry, Paediatrics etc.</p>
        </div>
    </div>
    <div id="result-dept">
        <br>
        <h2 class="text-center">Search Results</h2>
        <div class="row px-4 w-100">
            <div class="result-item col-10 col-lg-4 ms-2 me-2 ms-lg-5 mb-4 mt-4 me-lg-5"
                *ngFor="let item of resultItems">
                <img src="../../../assets/images/doctor-avatar.png" alt="" id="doctor-img">
                <p id="doc-name">Dr. {{item.name}}</p>
                <p id="doc-dept">{{item.departmentName}}</p>
                <a id="view-doctor" (click)="saveData(item.id)">View Doctor</a>
            </div>
        </div>
        <div class="alert alert-danger container" *ngIf="resultItems?.length === 0">
            <h3 class="text-center">No search results!</h3>
            <p class="text-center">Please try another department!</p>
          </div>
    </div>
</div>
