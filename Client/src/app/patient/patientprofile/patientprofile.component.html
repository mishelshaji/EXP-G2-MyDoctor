<div class="container">
    <form class="row">
        <div class="col-lg-7 mt-4 mb-4">
            <h1 class="heading d-flex">Enter details:</h1>
            <div class="d-flex">
                <div class="first-details justify-content-between row">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="second-details justify-content-between row ">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Current Address:</label>
                    <textarea type="text" id="address" name="address" required></textarea>
                </div>
            </div>
            <div class="submit" id="submit">
                <input type="submit" value="Submit">
            </div>
        </div>
        <div class="col-lg-5 imagediv">
            <div></div>
        </div>
    </form>

</div>
